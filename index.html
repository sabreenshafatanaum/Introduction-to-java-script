<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="myH"></h1>
    <p id="myP"></p>

    <script>
        document.getElementById("myH").innerHTML = "JavaScript Comments";
        document.getElementById("myP").innerHTML = "My first paragraph.";
    </script>

    <h1>JavaScript Variables</h1>
    <p>Sum of two Numbers</p>
    <p id="result"></p>

    <script>
        var num1 = 5;
        var num2 = 6;
        var sum = num1 + num2;
        document.getElementById("result").innerHTML =
        "The total sum: " + sum;
    </script>
    
    <h2>JavaScript Statement</h2>
    <p>A <b>JavaScript Program</b> is a list of <b>statements</b> to be executed by a computer.</p>
    <p id="demo"></p>
    <script>
        var x, y, z;
        x = 5;
        y = 6;
        z = x + y;
        document.getElementById("demo").innerHTML =  "The value of z is" + z + "." ;
       
    </script>

    <h2>Operator</h2>
    <p id="sarah"></p>
    <p id="sarah1"></p>
    <p id="sarah2"></p>
    <p id="sarah3"></p>
    <p id="sarah4"></p>
    <script>
        <!--Addition-->
        var x = 5;
        var y = 2;
        var z = x + y;
        var a = x - y;
        var b = x * y;
        var c = x / y;
        document.getElementById("sarah").innerHTML = z;
        document.getElementById("sarah1").innerHTML = a;
        document.getElementById("sarah2").innerHTML = b;
        document.getElementById("sarah3").innerHTML = c;

        x += 4;
        document.getElementById("sarah4").innerHTML = x;
    </script>
</body>
</html>
